<!-- Question 6: In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html>
    <head>
        <title>Radio buttons grouped</title>
    </head>
    <body>
        <form>
            <h1>Employee</h1>    
            <p>Please select your income type</p>      
            <input type="radio" id="salaried" name="Employee" value="SALARIED">
            <label for="Employee">Salaried</label><br>
            <input type="radio" id="own business" name="Employee" value="OWN-BUSINESS">
            <label for="Employee">Own business</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
