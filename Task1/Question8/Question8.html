<!-- Question 8: Use the table tag to design given image -->
<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>Customer</th>
                <th colspan="3">Items</th>
                <th colspan="2">Payments</th>
            </tr>
            <tr>
                <td rowspan="6">Customer Name</td>
                <td rowspan="2">Item1</td>
                <td rowspan="2">5</td>
                <td rowspan="2">$400.00</td>
                <td rowspan="3" height="37px">12 Sep 2018</td>
                <td rowspan="3" height="37px">$3,000.00</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2">Item2</td>
                <td rowspan="2">10</td>
                <td rowspan="2">$200.00</td>
            </tr>
            <tr>
                <td rowspan="3">18 Sep 2018</td>
                <td rowspan="3">$2,000.00</td>
            </tr>
            <tr>
                <td rowspan="2">Item3</td>
                <td rowspan="2">2</td>
                <td rowspan="2">$500.00</td>
            </tr>
            <tr></tr>
        </table>
    </body>
</html>
