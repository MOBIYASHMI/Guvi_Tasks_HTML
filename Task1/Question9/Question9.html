<!-- Question 9: Write HTML input tags snippet to show default values for all Form elements. -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML input tags snippet</title>
    </head>
    <body>
        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Default Text"><br><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="example@example.com"><br><br>

        <!-- Number Input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" value="42"><br><br>

        <!-- Date Input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date" value="2024-01-01"><br><br>

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="Option 1" checked>
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radio" value="Option 2">
        <label for="radio2">Radio 2</label><br><br>

        <!-- Dropdown (Select) -->
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="1" selected>Option 1</option>
            <option value="2">Option 2</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea">Default Text</textarea><br><br>

        <!-- File Input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Color Picker -->
        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color" value="#ff5733"><br><br>

        <!-- Range Slider -->
        <label for="range">Range Slider:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
