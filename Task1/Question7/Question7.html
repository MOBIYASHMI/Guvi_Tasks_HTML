<!-- Question 7: Kindly create a card size form by taking aadhar -->
<!DOCTYPE html>
<html>
    <head>
        <title>Aadhar size form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f4f6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 800px;
                margin: 0;
            }
            form{
                margin-top: -8px;
            }
            .card-form {
                background-color: #ffffff;
                width: 325px;
                height: 205px;
                padding: 0 10px 0 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .card-form h3 {
                text-align: center;
                font-size: 14px;
                color: #333;
            }
    
            .form-group {
                margin-bottom: 6px;
            }
    
            .form-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 6px;
                color: black;
            }
    
            .form-group input {
                width: 95%;
                padding: 5px;
                font-size: 12px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .form-group input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
    
            .submit-btn {
                width: 50%;
                display: block;
                margin: auto;
                padding: 10px 15px;
                font-size: 14px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-transform: uppercase;
                margin-top: 20px;
            }
    
            .submit-btn:hover {
                background-color: #0056b3;
            }

        </style>
    </head>
    <body>
        <div class="card-form">
            <h3>Aadhaar Card Details</h3>
            <form>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="off">
                </div>
    
                <!-- Aadhaar Number -->
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Number</label>
                    <input type="text" id="aadhaar" name="aadhaar" maxlength="12" placeholder="Enter Aadhaar number" required autocomplete="off">
                </div>
    
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </body>
</html>
