<!-- Question 4: Use certain HTML elements to display the following in a HTML page -->
<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <style>
        ol{
            list-style-type: lower-alpha;
        }
    </style>
    <body>
        <ul>
            <li>Programming Language
                <ul>
                    <li>JavaScript
                        <ol>
                            <li>Angular</li>
                            <li>React</li>
                            <li>Vue.js</li>
                        </ol>
                    </li>
                    <li>Python
                        <ol>
                            <li>Django Framework</li>
                            <li>Flask Framework</li>
                        </ol>
                    </li>
                    <li>Java
                        <ol>
                            <li>Spring</li>
                            <li>Maven</li>
                            <li>Hibernate</li>
                        </ol>
                    </li>
                </ul>
            </li>
            <li>Database
                <ul>
                    <li>MySQL</li>
                    <li>MongoDB</li>
                    <li>Cansandra</li>
                </ul>
            </li>
        </ul>    
    </body>
</html>
