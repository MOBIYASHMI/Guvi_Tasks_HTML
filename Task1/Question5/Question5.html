<!-- Question 5: Create an element that helps you to open the https://google.com in separate new tab. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Anchor tag</title>
    </head>
    <style>
        a{
            font-size: 50px;
        }
    </style>
    <body>
        <a href="https://google.com/" target="_blank">Google</a>
    </body>
</html>
